<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="position-relative">
    <header>
      <img src="./images/wraper.png" alt="background img" />
    </header>
    <nav
      class="navbar navbar-expand-lg col-md-6 col-lg-9 mx-auto position-sticky top-0 z-3"
    >
      <div class="container">
        <img src="./images/logo-sm.png" alt="logo" />
        <a class="navbar-brand me-sm-auto" href="#"
          ><h1 class="text-white">Game Reviews</h1></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item text-uppercase" data-category="mmorpg">
              <a class="nav-link text-white active" aria-current="page" href="#"
                >mmorpg
              </a>
            </li>
            <li class="nav-item text-uppercase" data-category="shooter">
              <a class="nav-link text-white" href="#">shooter</a>
            </li>
            <li class="nav-item text-uppercase" data-category="sailing">
              <a class="nav-link text-white" href="#">sailing</a>
            </li>
            <li class="nav-item text-uppercase" data-category="permadeath">
              <a class="nav-link text-white" href="#"> permadeath </a>
            </li>
            <li class="nav-item text-uppercase" data-category="superhero">
              <a class="nav-link text-white" href="#">superhero</a>
            </li>
            <li class="nav-item text-uppercase" data-category="pixel">
              <a class="nav-link text-white" href="#">pixel</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="">
      <section>
        <div class="container my-5">
          <div class="row g-4 position-relative" id="cardsRow"></div>
        </div>
      </section>
    </main>

    <section class="details-section d-none"></section>

    <div class="loader-container" id="loader">
      <span class="loader"></span>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
